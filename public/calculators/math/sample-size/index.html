<div id="calc-sample-size">
  <div class="calculator-ui">
    <p class="helper">Determine the required sample size for a proportion estimate.</p>

    <div class="input-stack">
      <div class="input-row">
        <label id="ss-confidence-label">Confidence Level</label>
        <div
          class="button-group"
          role="group"
          aria-labelledby="ss-confidence-label"
          data-button-group="ss-confidence"
        >
          <button
            class="calculator-button secondary"
            type="button"
            data-value="1.645"
            aria-pressed="false"
          >
            90%
          </button>
          <button
            class="calculator-button secondary is-active"
            type="button"
            data-value="1.96"
            aria-pressed="true"
          >
            95%
          </button>
          <button
            class="calculator-button secondary"
            type="button"
            data-value="2.576"
            aria-pressed="false"
          >
            99%
          </button>
        </div>
      </div>

      <div class="input-row">
        <label for="ss-margin">Margin of Error (%)</label>
        <input id="ss-margin" type="number" value="5" min="0.01" step="0.1" />
      </div>

      <div class="input-row">
        <label for="ss-proportion">Estimated Proportion (%)</label>
        <input id="ss-proportion" type="number" value="50" min="0" max="100" step="1" />
      </div>

      <div class="input-row">
        <label for="ss-population">Population Size (optional)</label>
        <input
          id="ss-population"
          type="number"
          value=""
          min="1"
          step="1"
          placeholder="Leave blank for infinite"
        />
      </div>
    </div>

    <button class="calculator-button full-width" type="button" id="ss-calculate">
      Calculate Sample Size
    </button>

    <div class="result" id="ss-result" aria-live="polite" style="min-height: 60px"></div>
    <div class="result-detail" id="ss-detail" aria-live="polite"></div>
  </div>
</div>

<style>
  @import url('/calculators/math/sample-size/calculator.css');
</style>
