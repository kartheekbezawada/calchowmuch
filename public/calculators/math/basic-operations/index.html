<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic Operations Calculator | calchowmuch.com</title>
    <meta
      name="description"
      content="Add, subtract, multiply, or divide two numbers instantly."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <style>
      .calculator-page {
        max-width: 960px;
        margin: 0 auto;
        padding: 32px 20px 48px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
      }

      .card {
        background: var(--panel-bg);
        border-radius: 16px;
        padding: 24px;
        box-shadow: var(--panel-shadow);
        border: 1px solid var(--border-color);
      }

      .card h1,
      .card h2 {
        margin-top: 0;
      }

      .input-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 16px;
      }

      label {
        font-size: 14px;
        color: var(--muted-text);
        display: block;
        margin-bottom: 6px;
      }

      input[type="number"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border-color);
        font-size: 16px;
      }

      .button-row {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 12px;
        margin-top: 16px;
      }

      button {
        padding: 10px 12px;
        border-radius: 10px;
        border: none;
        background: #2563eb;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }

      button.secondary {
        background: #e2e8f0;
        color: #1f2937;
      }

      .result {
        margin-top: 18px;
        font-size: 20px;
        font-weight: 600;
      }

      .helper {
        color: var(--muted-text);
        margin-bottom: 16px;
      }

      .back-link {
        display: inline-flex;
        margin-bottom: 16px;
        color: #2563eb;
      }
    </style>
  </head>
  <body>
    <main class="calculator-page">
      <section class="card" aria-labelledby="calculator-title">
        <a class="back-link" href="/calculators/index.html">‚Üê All calculators</a>
        <h1 id="calculator-title">Basic Operations Calculator</h1>
        <p class="helper">Pick an operation to see the result instantly.</p>
        <div class="input-grid">
          <div>
            <label for="basic-value-a">First number</label>
            <input id="basic-value-a" type="number" value="12" />
          </div>
          <div>
            <label for="basic-value-b">Second number</label>
            <input id="basic-value-b" type="number" value="8" />
          </div>
        </div>
        <div class="button-row" role="group" aria-label="Operations">
          <button type="button" data-operation="add">Add</button>
          <button type="button" data-operation="subtract">Subtract</button>
          <button type="button" data-operation="multiply">Multiply</button>
          <button type="button" data-operation="divide">Divide</button>
        </div>
        <button class="secondary" type="button" id="basic-reset">Reset</button>
        <div class="result" id="basic-result" aria-live="polite"></div>
      </section>

      <section class="card" aria-labelledby="explanation-title">
        <h2 id="explanation-title">Explanation</h2>
        <div id="basic-explanation"></div>
      </section>
    </main>

    <script type="module" src="./module.js"></script>
  </body>
</html>
