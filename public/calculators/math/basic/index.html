<div id="calc-basic">
  <div class="calculator-ui">
    <p class="helper">Pick an operation to see the result instantly.</p>
    <div class="calculator-toolbar">
      <button class="calculator-button secondary" type="button" id="basic-reset">Reset</button>
      <div class="toolbar-actions">
        <button class="calculator-button secondary" type="button" id="basic-add-input">
          Add Number
        </button>
        <button class="calculator-button secondary" type="button" id="basic-remove-input">
          Remove Number
        </button>
      </div>
    </div>
    <div class="input-stack" id="basic-inputs">
      <div class="input-row">
        <label for="basic-value-1">Number 1</label>
        <input id="basic-value-1" type="number" value="12" data-basic-input="true" />
      </div>
      <div class="input-row">
        <label for="basic-value-2">Number 2</label>
        <input id="basic-value-2" type="number" value="20" data-basic-input="true" />
      </div>
    </div>
    <div class="button-row" role="group" aria-label="Operations">
      <button class="calculator-button" type="button" data-operation="add">Add</button>
      <button class="calculator-button" type="button" data-operation="subtract">Subtract</button>
      <button class="calculator-button" type="button" data-operation="multiply">Multiply</button>
      <button class="calculator-button" type="button" data-operation="divide">Divide</button>
    </div>
    <div class="result" id="basic-result" aria-live="polite"></div>
    <div class="memory-section">
      <div class="memory-indicator" id="basic-memory-indicator" aria-live="polite" style="visibility: hidden;">M</div>
      <div class="button-row memory-buttons" role="group" aria-label="Memory Operations">
        <button class="calculator-button secondary" type="button" data-memory="mc" title="Memory Clear">MC</button>
        <button class="calculator-button secondary" type="button" data-memory="mr" title="Memory Recall">MR</button>
        <button class="calculator-button secondary" type="button" data-memory="ms" title="Memory Store">MS</button>
        <button class="calculator-button secondary" type="button" data-memory="m-plus" title="Memory Add">M+</button>
        <button class="calculator-button secondary" type="button" data-memory="m-minus" title="Memory Subtract">M-</button>
      </div>
      <div class="memory-value" id="basic-memory-value" aria-live="polite"></div>
    </div>
  </div>
</div>

<style>
  @import url('/calculators/math/basic/calculator.css');
</style>
