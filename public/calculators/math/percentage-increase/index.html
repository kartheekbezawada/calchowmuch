<div id="calc-percentage-increase">
  <div class="calculator-ui">
    <p class="helper">Choose a calculation type and enter your values.</p>

    <div
      class="button-group"
      role="tablist"
      aria-label="Percentage calculation types"
      data-button-group="percent-mode"
    >
      <button
        class="calculator-button secondary is-active"
        data-value="change"
        data-mode="change"
        role="tab"
        aria-selected="true"
      >
        Percent Change
      </button>
      <button
        class="calculator-button secondary"
        data-value="percent-of"
        data-mode="percent-of"
        role="tab"
        aria-selected="false"
      >
        Percent Of
      </button>
      <button
        class="calculator-button secondary"
        data-value="increase"
        data-mode="increase"
        role="tab"
        aria-selected="false"
      >
        Increase By
      </button>
      <button
        class="calculator-button secondary"
        data-value="decrease"
        data-mode="decrease"
        role="tab"
        aria-selected="false"
      >
        Decrease By
      </button>
      <button
        class="calculator-button secondary"
        data-value="what-percent"
        data-mode="what-percent"
        role="tab"
        aria-selected="false"
      >
        What Percent
      </button>
    </div>

    <div class="input-section active" data-mode="change" role="tabpanel">
      <div class="input-grid">
        <div>
          <label for="percent-change-start">Starting value</label>
          <input id="percent-change-start" type="number" value="200" step="any" maxlength="15" />
        </div>
        <div>
          <label for="percent-change-end">Ending value</label>
          <input id="percent-change-end" type="number" value="260" step="any" maxlength="15" />
        </div>
      </div>
      <button class="calculator-button full-width" type="button" data-calc="change">
        Calculate change
      </button>
    </div>

    <div class="input-section" data-mode="percent-of" role="tabpanel">
      <div class="input-grid">
        <div>
          <label for="percent-of-rate">Percent (%)</label>
          <input id="percent-of-rate" type="number" value="15" step="any" maxlength="15" />
        </div>
        <div>
          <label for="percent-of-value">Value</label>
          <input id="percent-of-value" type="number" value="400" step="any" maxlength="15" />
        </div>
      </div>
      <button class="calculator-button full-width" type="button" data-calc="percent-of">
        Calculate percent of
      </button>
    </div>

    <div class="input-section" data-mode="increase" role="tabpanel">
      <div class="input-grid">
        <div>
          <label for="percent-increase-base">Original value</label>
          <input id="percent-increase-base" type="number" value="150" step="any" maxlength="15" />
        </div>
        <div>
          <label for="percent-increase-rate">Increase (%)</label>
          <input id="percent-increase-rate" type="number" value="20" step="any" maxlength="15" />
        </div>
      </div>
      <button class="calculator-button full-width" type="button" data-calc="increase">
        Calculate increase
      </button>
    </div>

    <div class="input-section" data-mode="decrease" role="tabpanel">
      <div class="input-grid">
        <div>
          <label for="percent-decrease-base">Original value</label>
          <input id="percent-decrease-base" type="number" value="150" step="any" maxlength="15" />
        </div>
        <div>
          <label for="percent-decrease-rate">Decrease (%)</label>
          <input id="percent-decrease-rate" type="number" value="20" step="any" maxlength="15" />
        </div>
      </div>
      <button class="calculator-button full-width" type="button" data-calc="decrease">
        Calculate decrease
      </button>
    </div>

    <div class="input-section" data-mode="what-percent" role="tabpanel">
      <div class="input-grid">
        <div>
          <label for="percent-what-part">Part value</label>
          <input id="percent-what-part" type="number" value="45" step="any" maxlength="15" />
        </div>
        <div>
          <label for="percent-what-total">Total value</label>
          <input id="percent-what-total" type="number" value="180" step="any" maxlength="15" />
        </div>
      </div>
      <button class="calculator-button full-width" type="button" data-calc="what-percent">
        Calculate percent
      </button>
    </div>

    <div class="result" id="percent-result" aria-live="polite"></div>
    <p class="helper" id="percent-details"></p>
  </div>
</div>

<style>
  @import url('/calculators/math/percentage-increase/calculator.css');
</style>
