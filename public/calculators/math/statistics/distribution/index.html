<div id="calc-distribution">
  <div class="calculator-ui">
    <p class="helper">Calculate probabilities and quantiles for common probability distributions.</p>

    <div class="input-stack">
      <div class="input-row">
        <label>Distribution</label>
        <div class="button-group" role="group" data-button-group="dist-type">
          <button class="calculator-button secondary is-active" data-value="normal">Normal</button>
          <button class="calculator-button secondary" data-value="t">Student's t</button>
          <button class="calculator-button secondary" data-value="chi-square">Chi-Square</button>
          <button class="calculator-button secondary" data-value="f">F</button>
        </div>
      </div>

      <div class="input-row">
        <label>Calculation Type</label>
        <div class="button-group" role="group" data-button-group="dist-calc-type">
          <button class="calculator-button secondary is-active" data-value="cdf">P(X &le; x)</button>
          <button class="calculator-button secondary" data-value="quantile">Quantile</button>
          <button class="calculator-button secondary" data-value="pdf">PDF</button>
        </div>
      </div>

      <div id="dist-normal-params">
        <div class="input-row">
          <label for="dist-mean">Mean (mu)</label>
          <input id="dist-mean" type="number" value="0" step="any" />
        </div>
        <div class="input-row">
          <label for="dist-std">Standard Deviation (sigma)</label>
          <input id="dist-std" type="number" value="1" step="any" min="0.001" />
        </div>
      </div>

      <div id="dist-t-params" style="display: none;">
        <div class="input-row">
          <label for="dist-t-df">Degrees of Freedom</label>
          <input id="dist-t-df" type="number" value="10" min="1" step="1" />
        </div>
      </div>

      <div id="dist-chi-params" style="display: none;">
        <div class="input-row">
          <label for="dist-chi-df">Degrees of Freedom</label>
          <input id="dist-chi-df" type="number" value="5" min="1" step="1" />
        </div>
      </div>

      <div id="dist-f-params" style="display: none;">
        <div class="input-row">
          <label for="dist-f-df1">Numerator df (d1)</label>
          <input id="dist-f-df1" type="number" value="5" min="1" step="1" />
        </div>
        <div class="input-row">
          <label for="dist-f-df2">Denominator df (d2)</label>
          <input id="dist-f-df2" type="number" value="10" min="1" step="1" />
        </div>
      </div>

      <div class="input-row" id="dist-x-row">
        <label for="dist-x">Value (x)</label>
        <input id="dist-x" type="number" value="1.96" step="any" />
      </div>

      <div class="input-row" id="dist-p-row" style="display: none;">
        <label for="dist-p">Probability (p)</label>
        <input id="dist-p" type="number" value="0.95" step="0.01" min="0.001" max="0.999" />
      </div>
    </div>

    <button class="calculator-button full-width" type="button" id="dist-calculate">
      Calculate
    </button>

    <div class="result" id="dist-result" aria-live="polite"></div>
  </div>
</div>

<style>
  @import url('/calculators/math/statistics/distribution/calculator.css');
</style>

<script type="module">
  import { initDistributionCalculator } from '/calculators/math/statistics/distribution/module.js';
  initDistributionCalculator();
</script>
