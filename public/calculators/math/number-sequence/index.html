<div id="calc-number-sequence">
  <div class="calculator-ui">
    <p class="helper">Compute the nth term and preview of an arithmetic or geometric sequence.</p>

    <div class="input-stack">
      <div class="input-row">
        <label for="seq-terms">Sequence Terms</label>
        <textarea
          id="seq-terms"
          rows="3"
          placeholder="Enter at least 3 terms (e.g., 2, 4, 6, 8, 10)"
        >
2, 4, 6, 8, 10</textarea
        >
      </div>

      <div class="input-row">
        <label id="seq-type-label">Sequence Type</label>
        <div
          class="button-group"
          role="group"
          aria-labelledby="seq-type-label"
          data-button-group="seq-type"
        >
          <button
            class="calculator-button secondary is-active"
            type="button"
            data-value="auto"
            aria-pressed="true"
          >
            Auto Detect
          </button>
          <button
            class="calculator-button secondary"
            type="button"
            data-value="arithmetic"
            aria-pressed="false"
          >
            Arithmetic
          </button>
          <button
            class="calculator-button secondary"
            type="button"
            data-value="geometric"
            aria-pressed="false"
          >
            Geometric
          </button>
        </div>
      </div>

      <div class="input-row">
        <label for="seq-n">Term Index (n)</label>
        <input id="seq-n" type="number" value="10" min="1" step="1" />
      </div>

      <div class="input-row">
        <label for="seq-k">Preview Length (k)</label>
        <input id="seq-k" type="number" value="10" min="1" max="50" step="1" />
      </div>
    </div>

    <button class="calculator-button full-width" type="button" id="seq-calculate">
      Calculate Sequence
    </button>

    <div class="result" id="seq-result" aria-live="polite" style="min-height: 60px"></div>
    <div class="result-detail" id="seq-detail" aria-live="polite"></div>
  </div>
</div>

<style>
  @import url('/calculators/math/number-sequence/calculator.css');
</style>
