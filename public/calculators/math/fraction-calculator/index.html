<div id="calc-fraction-calculator">
  <div class="calculator-ui">
    <p class="helper">Select a mode to perform different fraction operations.</p>

    <div
      class="button-group"
      role="group"
      aria-label="Calculation modes"
      data-button-group="fraction-mode"
    >
      <button
        class="calculator-button secondary is-active"
        data-value="add"
        aria-pressed="true"
      >
        Add
      </button>
      <button
        class="calculator-button secondary"
        data-value="subtract"
        aria-pressed="false"
      >
        Subtract
      </button>
      <button
        class="calculator-button secondary"
        data-value="multiply"
        aria-pressed="false"
      >
        Multiply
      </button>
      <button
        class="calculator-button secondary"
        data-value="divide"
        aria-pressed="false"
      >
        Divide
      </button>
      <button
        class="calculator-button secondary"
        data-value="simplify"
        aria-pressed="false"
      >
        Simplify
      </button>
      <button
        class="calculator-button secondary"
        data-value="convert"
        aria-pressed="false"
      >
        Convert
      </button>
    </div>

    <!-- Add Fractions -->
    <div class="input-section active" data-mode="add" role="tabpanel">
      <div class="fraction-inputs">
        <div>
          <label class="fraction-label" for="add-num1">First fraction</label>
          <div class="fraction-row">
            <input id="add-num1" type="number" value="1" placeholder="Numerator" maxlength="10" />
            <div class="fraction-divider">/</div>
            <label for="add-den1" class="visually-hidden">First denominator</label>
            <input id="add-den1" type="number" value="4" placeholder="Denominator" maxlength="10" />
          </div>
        </div>
        <div>
          <label class="fraction-label" for="add-num2">Second fraction</label>
          <div class="fraction-row">
            <input id="add-num2" type="number" value="1" placeholder="Numerator" maxlength="10" />
            <div class="fraction-divider">/</div>
            <label for="add-den2" class="visually-hidden">Second denominator</label>
            <input id="add-den2" type="number" value="8" placeholder="Denominator" maxlength="10" />
          </div>
        </div>
      </div>
      <button type="button" class="calculator-button full-width" data-calculate="add">
        Calculate
      </button>
    </div>

    <!-- Subtract Fractions -->
    <div class="input-section" data-mode="subtract" role="tabpanel">
      <div class="fraction-inputs">
        <div>
          <label class="fraction-label" for="sub-num1">First fraction</label>
          <div class="fraction-row">
            <input id="sub-num1" type="number" value="3" placeholder="Numerator" maxlength="10" />
            <div class="fraction-divider">/</div>
            <label for="sub-den1" class="visually-hidden">First denominator</label>
            <input id="sub-den1" type="number" value="4" placeholder="Denominator" maxlength="10" />
          </div>
        </div>
        <div>
          <label class="fraction-label" for="sub-num2">Second fraction</label>
          <div class="fraction-row">
            <input id="sub-num2" type="number" value="1" placeholder="Numerator" maxlength="10" />
            <div class="fraction-divider">/</div>
            <label for="sub-den2" class="visually-hidden">Second denominator</label>
            <input id="sub-den2" type="number" value="6" placeholder="Denominator" maxlength="10" />
          </div>
        </div>
      </div>
      <button type="button" class="calculator-button full-width" data-calculate="subtract">
        Calculate
      </button>
    </div>

    <!-- Multiply Fractions -->
    <div class="input-section" data-mode="multiply" role="tabpanel">
      <div class="fraction-inputs">
        <div>
          <label class="fraction-label" for="mul-num1">First fraction</label>
          <div class="fraction-row">
            <input id="mul-num1" type="number" value="2" placeholder="Numerator" maxlength="10" />
            <div class="fraction-divider">/</div>
            <label for="mul-den1" class="visually-hidden">First denominator</label>
            <input id="mul-den1" type="number" value="3" placeholder="Denominator" maxlength="10" />
          </div>
        </div>
        <div>
          <label class="fraction-label" for="mul-num2">Second fraction</label>
          <div class="fraction-row">
            <input id="mul-num2" type="number" value="3" placeholder="Numerator" maxlength="10" />
            <div class="fraction-divider">/</div>
            <label for="mul-den2" class="visually-hidden">Second denominator</label>
            <input id="mul-den2" type="number" value="5" placeholder="Denominator" maxlength="10" />
          </div>
        </div>
      </div>
      <button type="button" class="calculator-button full-width" data-calculate="multiply">
        Calculate
      </button>
    </div>

    <!-- Divide Fractions -->
    <div class="input-section" data-mode="divide" role="tabpanel">
      <div class="fraction-inputs">
        <div>
          <label class="fraction-label" for="div-num1">First fraction</label>
          <div class="fraction-row">
            <input id="div-num1" type="number" value="2" placeholder="Numerator" maxlength="10" />
            <div class="fraction-divider">/</div>
            <label for="div-den1" class="visually-hidden">First denominator</label>
            <input id="div-den1" type="number" value="3" placeholder="Denominator" maxlength="10" />
          </div>
        </div>
        <div>
          <label class="fraction-label" for="div-num2">Second fraction</label>
          <div class="fraction-row">
            <input id="div-num2" type="number" value="4" placeholder="Numerator" maxlength="10" />
            <div class="fraction-divider">/</div>
            <label for="div-den2" class="visually-hidden">Second denominator</label>
            <input id="div-den2" type="number" value="5" placeholder="Denominator" maxlength="10" />
          </div>
        </div>
      </div>
      <button type="button" class="calculator-button full-width" data-calculate="divide">
        Calculate
      </button>
    </div>

    <!-- Simplify Fraction -->
    <div class="input-section" data-mode="simplify" role="tabpanel">
      <div class="fraction-inputs">
        <div>
          <label class="fraction-label" for="simp-num">Fraction to simplify</label>
          <div class="fraction-row">
            <input id="simp-num" type="number" value="6" placeholder="Numerator" maxlength="10" />
            <div class="fraction-divider">/</div>
            <label for="simp-den" class="visually-hidden">Denominator</label>
            <input id="simp-den" type="number" value="8" placeholder="Denominator" maxlength="10" />
          </div>
        </div>
      </div>
      <button type="button" class="calculator-button full-width" data-calculate="simplify">
        Simplify
      </button>
    </div>

    <!-- Convert Improper/Mixed -->
    <div class="input-section" data-mode="convert" role="tabpanel">
      <div class="fraction-inputs">
        <div>
          <label class="fraction-label" for="conv-imp-num">Improper fraction → Mixed number</label>
          <div class="fraction-row">
            <input id="conv-imp-num" type="number" value="7" placeholder="Numerator" maxlength="10" />
            <div class="fraction-divider">/</div>
            <label for="conv-imp-den" class="visually-hidden">Improper denominator</label>
            <input id="conv-imp-den" type="number" value="3" placeholder="Denominator" maxlength="10" />
          </div>
        </div>
        <div>
          <label class="fraction-label" for="conv-mix-whole">Mixed number → Improper fraction</label>
          <div class="mixed-number-row">
            <input id="conv-mix-whole" type="number" value="1" placeholder="Whole" maxlength="10" />
            <div class="fraction-row">
              <label for="conv-mix-num" class="visually-hidden">Mixed numerator</label>
              <input id="conv-mix-num" type="number" value="2" placeholder="Numerator" maxlength="10" />
              <div class="fraction-divider">/</div>
              <label for="conv-mix-den" class="visually-hidden">Mixed denominator</label>
              <input id="conv-mix-den" type="number" value="5" placeholder="Denominator" maxlength="10" />
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="calculator-button full-width" data-calculate="convert">
        Convert Both
      </button>
    </div>

    <div class="result" id="fraction-result" aria-live="polite"></div>
  </div>
</div>

<style>
  @import url('/calculators/math/fraction-calculator/calculator.css');
</style>
