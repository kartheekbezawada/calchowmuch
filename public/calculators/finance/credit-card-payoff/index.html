<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Credit Card Payoff Calculator | calchowmuch.com</title>
    <meta
      name="description"
      content="Estimate how long it will take to pay off a credit card balance."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <style>
      .calculator-page {
        max-width: 960px;
        margin: 0 auto;
        padding: 32px 20px 48px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
      }

      .card {
        background: var(--panel-bg);
        border-radius: 16px;
        padding: 24px;
        box-shadow: var(--panel-shadow);
        border: 1px solid var(--border-color);
      }

      label {
        font-size: 14px;
        color: var(--muted-text);
        display: block;
        margin-bottom: 6px;
      }

      input[type="number"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border-color);
        font-size: 16px;
      }

      .input-stack {
        display: grid;
        gap: 16px;
        margin-bottom: 16px;
      }

      button {
        padding: 10px 12px;
        border-radius: 10px;
        border: none;
        background: #2563eb;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
      }

      .result {
        margin-top: 18px;
        font-size: 20px;
        font-weight: 600;
      }

      .chart-panel {
        margin-top: 20px;
        border-radius: 14px;
        border: 1px solid var(--border-color);
        background: #fff;
        padding: 12px;
        min-height: 260px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .chart-panel canvas {
        width: 100%;
        height: 220px;
        display: block;
      }

      .helper {
        color: var(--muted-text);
      }

      .back-link {
        display: inline-flex;
        margin-bottom: 16px;
        color: #2563eb;
      }
    </style>
  </head>
  <body>
    <main class="calculator-page">
      <section class="card" aria-labelledby="calculator-title">
        <a class="back-link" href="/calculators/index.html">‚Üê All calculators</a>
        <h1 id="calculator-title">Credit Card Payoff Calculator</h1>
        <p class="helper">
          Estimate how long it takes to clear a balance with a fixed monthly payment.
        </p>
        <div class="input-stack">
          <div>
            <label for="balance">Current balance</label>
            <input id="balance" type="number" value="4200" />
          </div>
          <div>
            <label for="apr">APR (annual percentage rate)</label>
            <input id="apr" type="number" value="19.9" step="0.1" />
          </div>
          <div>
            <label for="payment">Monthly payment</label>
            <input id="payment" type="number" value="200" />
          </div>
        </div>
        <button type="button" id="payoff-calc">Calculate payoff</button>
        <div class="result" id="payoff-result" aria-live="polite"></div>
        <p class="helper" id="payoff-details"></p>
        <div class="chart-panel" aria-live="polite">
          <canvas id="payoff-chart" role="img" aria-label="Balance payoff chart"></canvas>
          <p class="helper" id="payoff-chart-summary"></p>
        </div>
      </section>

      <section class="card" aria-labelledby="explanation-title">
        <h2 id="explanation-title">Explanation</h2>
        <div id="payoff-explanation"></div>
      </section>
    </main>

    <script type="module" src="./module.js"></script>
  </body>
</html>
