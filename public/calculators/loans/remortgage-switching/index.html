<div id="calc-remortgage-switching">
  <div class="calculator-ui">
    <p class="helper">
      Compare your current mortgage with a new deal, including fees and break-even timing.
    </p>

    <div class="input-stack">
      <!-- Current Mortgage Inputs - Horizontal Layout per REMO-UI-4 -->
      <div class="input-grid remo-compact-grid remo-compact-grid--current">
        <div class="input-row">
          <label for="remo-balance">Current Balance</label>
          <input id="remo-balance" type="number" value="220000" min="0" step="0.01" maxlength="10" />
        </div>

        <div class="input-row">
          <label for="remo-current-rate">Current Rate (APR %)</label>
          <input id="remo-current-rate" type="number" value="6" min="0" step="0.01" maxlength="10" />
        </div>

        <div class="input-row">
          <label for="remo-term">Remaining Term - Yrs</label>
          <input id="remo-term" type="number" value="20" min="1" step="1" maxlength="10" />
        </div>
        <div class="input-row">
          <label for="remo-current-payment">Current Monthly Payment</label>
          <input id="remo-current-payment" type="number" value="0" min="0" step="0.01" maxlength="10" />
        </div>
      </div>

      <!-- New Mortgage Inputs - Horizontal Layout per REMO-UI-4 -->
      <div class="input-grid remo-compact-grid">
        <div class="input-row">
          <label for="remo-new-rate">New Rate (APR %)</label>
          <input id="remo-new-rate" type="number" value="5" min="0" step="0.01" maxlength="10" />
        </div>

        <div class="input-row">
          <label for="remo-new-term">New Term (years)</label>
          <input id="remo-new-term" type="number" value="20" min="1" step="1" maxlength="10" />
        </div>
      </div>

      <!-- Additional Fees Section per REMO-UI-5 -->
      <div class="remo-fees-section">
        <div class="input-row">
          <label id="remo-fees-label">Additional Fees</label>
          <div
            class="button-group"
            role="group"
            aria-labelledby="remo-fees-label"
            data-button-group="remo-fees-toggle"
          >
            <button
              class="calculator-button secondary is-active"
              type="button"
              data-value="exclude"
              aria-pressed="true"
            >
              Exclude
            </button>
            <button
              class="calculator-button secondary"
              type="button"
              data-value="include"
              aria-pressed="false"
            >
              Include
            </button>
          </div>
        </div>

        <div class="remo-fees-options remo-fees-grid is-hidden" id="remo-fees-options">
          <div class="input-row">
            <label for="remo-new-fees">New Deal Fees</label>
            <input id="remo-new-fees" type="number" value="1500" min="0" step="0.01" maxlength="10" />
          </div>

          <div class="input-row">
            <label for="remo-exit-fees">Exit Fees / ERC</label>
            <input id="remo-exit-fees" type="number" value="1000" min="0" step="0.01" maxlength="10" />
          </div>

          <div class="input-row">
            <label for="remo-legal-fees">Legal / Valuation</label>
            <input id="remo-legal-fees" type="number" value="500" min="0" step="0.01" maxlength="10" />
          </div>
        </div>
      </div>

      <div class="input-row">
        <label id="remo-horizon-label">Comparison Horizon</label>
        <div
          class="button-group"
          role="group"
          aria-labelledby="remo-horizon-label"
          data-button-group="remo-horizon"
        >
          <button
            class="calculator-button secondary is-active"
            type="button"
            data-value="2"
            aria-pressed="true"
          >
            2 Years
          </button>
          <button
            class="calculator-button secondary"
            type="button"
            data-value="3"
            aria-pressed="false"
          >
            3 Years
          </button>
          <button
            class="calculator-button secondary"
            type="button"
            data-value="5"
            aria-pressed="false"
          >
            5 Years
          </button>
        </div>
      </div>
    </div>

    <button class="calculator-button full-width" type="button" id="remo-calculate">
      Calculate
    </button>
  </div>
</div>

<style>
  @import url('/calculators/loans/remortgage-switching/calculator.css');
</style>

<script type="module" src="/calculators/loans/remortgage-switching/module.js"></script>
