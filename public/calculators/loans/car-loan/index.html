<div id="calc-car-loan">
  <div class="calculator-ui">
    <p class="helper">
      Estimate monthly payments and total cost after down payment, trade-in, fees, and sales tax.
    </p>

    <div class="input-stack">
      <div class="input-row">
        <label for="car-price">Vehicle Price</label>
        <input id="car-price" type="number" value="28000" min="0" step="0.01" />
      </div>

      <div class="input-row">
        <label id="car-down-label">Down Payment Type</label>
        <div
          class="button-group"
          role="group"
          aria-labelledby="car-down-label"
          data-button-group="car-down-type"
        >
          <button
            class="calculator-button secondary is-active"
            type="button"
            data-value="amount"
            aria-pressed="true"
          >
            Amount
          </button>
          <button
            class="calculator-button secondary"
            type="button"
            data-value="percent"
            aria-pressed="false"
          >
            Percent
          </button>
        </div>
      </div>

      <div class="input-row" id="car-down-amount-row">
        <label for="car-down-amount">Down Payment</label>
        <input id="car-down-amount" type="number" value="3000" min="0" step="0.01" />
      </div>

      <div class="input-row is-hidden" id="car-down-percent-row">
        <label for="car-down-percent">Down Payment (%)</label>
        <input id="car-down-percent" type="number" value="10" min="0" max="99.99" step="0.01" />
      </div>

      <div class="input-row">
        <label for="car-trade">Trade-in Value</label>
        <input id="car-trade" type="number" value="1500" min="0" step="0.01" />
      </div>

      <div class="input-row">
        <label for="car-fees">Dealer Fees</label>
        <input id="car-fees" type="number" value="600" min="0" step="0.01" />
      </div>

      <div class="input-row">
        <label for="car-tax">Sales Tax (%)</label>
        <input id="car-tax" type="number" value="7" min="0" step="0.01" />
      </div>

      <div class="input-row">
        <label for="car-apr">APR (%)</label>
        <input id="car-apr" type="number" value="6.5" min="0" step="0.01" />
      </div>

      <div class="input-row">
        <label for="car-term">Loan Term (years)</label>
        <input id="car-term" type="number" value="5" min="1" step="1" />
      </div>
    </div>

    <button class="calculator-button full-width" type="button" id="car-calc">
      Calculate Car Loan
    </button>

    <div class="result" id="car-result" aria-live="polite"></div>
    <div class="result-detail" id="car-summary" aria-live="polite"></div>
  </div>
</div>

<style>
  @import url('/calculators/loans/car-loan/calculator.css');
</style>

<script type="module" src="/calculators/loans/car-loan/module.js"></script>
