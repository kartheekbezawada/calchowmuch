<div id="calc-offset-calculator">
  <div class="calculator-ui">
    <p class="helper">See how offset savings reduce interest and shorten mortgage payoff time.</p>

    <div class="input-stack">
      <div class="input-row">
        <label for="off-balance">Mortgage Balance</label>
        <input id="off-balance" type="number" value="250000" min="0" step="0.01" />
      </div>

      <div class="input-row">
        <label for="off-rate">Interest Rate (APR %)</label>
        <input id="off-rate" type="number" value="5" min="0" step="0.01" />
      </div>

      <div class="input-row">
        <label for="off-term">Remaining Term (years)</label>
        <input id="off-term" type="number" value="25" min="1" step="1" />
      </div>

      <div class="input-row">
        <label for="off-savings">Offset Savings Balance</label>
        <input id="off-savings" type="number" value="20000" min="0" step="0.01" />
      </div>

      <div class="input-row">
        <label for="off-contribution">Monthly Offset Contribution (optional)</label>
        <input id="off-contribution" type="number" value="200" min="0" step="0.01" />
      </div>

      <div class="input-row">
        <label id="off-mode-label">Offset Mode</label>
        <div
          class="button-group"
          role="group"
          aria-labelledby="off-mode-label"
          data-button-group="off-mode"
        >
          <button
            class="calculator-button secondary is-active"
            type="button"
            data-value="full"
            aria-pressed="true"
          >
            Full Offset
          </button>
          <button
            class="calculator-button secondary"
            type="button"
            data-value="partial"
            aria-pressed="false"
          >
            Partial / Average
          </button>
        </div>
      </div>
    </div>

    <button class="calculator-button full-width" type="button" id="off-calculate">
      Calculate Offset Impact
    </button>

    <div class="result" id="off-result" aria-live="polite"></div>
    <div class="result-detail" id="off-summary" aria-live="polite"></div>
  </div>
</div>

<style>
  @import url('/calculators/loans/offset-calculator/calculator.css');
</style>
