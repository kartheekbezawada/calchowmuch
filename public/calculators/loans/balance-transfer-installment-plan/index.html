<div id="calc-cc-balance-transfer">
  <div class="calculator-ui">
    <p class="helper">
      Compare a balance transfer or installment plan with promo APR and a fixed payment.
    </p>

    <div class="input-stack">
      <div class="input-row">
        <label for="cc-bt-balance">Transfer Balance</label>
        <input id="cc-bt-balance" type="number" value="6000" min="0" step="0.01" />
      </div>

      <div class="input-row">
        <label for="cc-bt-fee">Transfer Fee (%)</label>
        <input id="cc-bt-fee" type="number" value="3" min="0" step="0.1" />
      </div>

      <div class="input-row">
        <label for="cc-bt-promo-apr">Promo APR (%)</label>
        <input id="cc-bt-promo-apr" type="number" value="0" min="0" step="0.01" />
      </div>

      <div class="input-row">
        <label for="cc-bt-promo-months">Promo Months</label>
        <input id="cc-bt-promo-months" type="number" value="12" min="0" step="1" />
      </div>

      <div class="input-row">
        <label for="cc-bt-post-apr">Post-Promo APR (%)</label>
        <input id="cc-bt-post-apr" type="number" value="17.9" min="0" step="0.01" />
      </div>

      <div class="input-row">
        <label for="cc-bt-payment">Monthly Payment</label>
        <input id="cc-bt-payment" type="number" value="250" min="0" step="0.01" />
      </div>
    </div>

    <button class="calculator-button full-width" type="button" id="cc-bt-calc">
      Calculate Balance Transfer
    </button>

    <div class="result" id="cc-bt-result" aria-live="polite"></div>
    <div class="result-detail" id="cc-bt-summary" aria-live="polite"></div>

    <div class="graph-panel" id="cc-bt-graph">
      <div class="graph-header">
        <span class="graph-title">Balance Over Time</span>
        <span class="graph-note" id="cc-bt-graph-note"></span>
      </div>
      <div class="graph-container">
        <span class="graph-y-label">Balance</span>
        <div class="graph-y-axis">
          <span id="cc-bt-y-max"></span>
          <span id="cc-bt-y-mid"></span>
          <span id="cc-bt-y-min"></span>
        </div>
        <div class="graph-main">
          <div class="graph-bars-wrapper">
            <svg class="graph-line" viewBox="0 0 100 100" preserveAspectRatio="none">
              <polyline class="line-primary" id="cc-bt-line" points=""></polyline>
            </svg>
          </div>
          <div class="graph-x-axis">
            <span id="cc-bt-x-start"></span>
            <span id="cc-bt-x-end"></span>
          </div>
          <span class="graph-x-label">Month</span>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  @import url('/calculators/loans/balance-transfer-installment-plan/calculator.css');
</style>
