<div id="cc-bt-explanation">
  <h4>Balance Transfer Summary</h4>
  <p>
    A transfer balance of <span data-cc-bt="balance"></span> with a fee of
    <span data-cc-bt="fee"></span> starts at <span data-cc-bt="starting-balance"></span>.
  </p>
  <p>
    With a promo APR of <span data-cc-bt="promo-apr"></span> for
    <span data-cc-bt="promo-months"></span> months and a post-promo APR of
    <span data-cc-bt="post-apr"></span>, a payment of <span data-cc-bt="payment"></span> clears the
    balance in <span data-cc-bt="months"></span> months.
  </p>
  <p>
    Total interest paid is <span data-cc-bt="interest"></span> and total fees are
    <span data-cc-bt="fees"></span>.
  </p>

  <div class="result-section">
    <h4>Yearly Payoff Snapshot</h4>
    <div class="table-scroll" id="cc-bt-table-wrap" tabindex="0">
      <table class="calculator-table" id="cc-bt-table">
        <thead>
          <tr>
            <th scope="col">Year</th>
            <th scope="col">Payments</th>
            <th scope="col">Interest</th>
            <th scope="col">Ending Balance</th>
          </tr>
        </thead>
        <tbody id="cc-bt-table-body"></tbody>
      </table>
    </div>
  </div>
</div>
