<div id="calc-cc-consolidation">
  <div class="calculator-ui">
    <p class="helper">Compare paying current cards vs consolidating into a fixed-rate loan.</p>

    <div class="input-stack">
      <div class="input-row">
        <label for="cc-con-balance">Total Card Balance</label>
        <input id="cc-con-balance" type="number" value="12000" min="0" step="0.01" />
      </div>

      <div class="input-row">
        <label for="cc-con-apr">Current Average APR (%)</label>
        <input id="cc-con-apr" type="number" value="19.5" min="0" step="0.01" />
      </div>

      <div class="input-row">
        <label for="cc-con-payment">Current Monthly Payment</label>
        <input id="cc-con-payment" type="number" value="400" min="0" step="0.01" />
      </div>

      <div class="input-row">
        <label for="cc-con-new-apr">Consolidation APR (%)</label>
        <input id="cc-con-new-apr" type="number" value="10.5" min="0" step="0.01" />
      </div>

      <div class="input-row">
        <label for="cc-con-term">Consolidation Term (years)</label>
        <input id="cc-con-term" type="number" value="3" min="1" step="1" />
      </div>

      <div class="input-row">
        <label for="cc-con-fees">Consolidation Fees</label>
        <input id="cc-con-fees" type="number" value="250" min="0" step="0.01" />
      </div>
    </div>

    <button class="calculator-button full-width" type="button" id="cc-con-calc">
      Calculate Consolidation
    </button>

    <div class="result" id="cc-con-result" aria-live="polite"></div>
    <div class="result-detail" id="cc-con-summary" aria-live="polite"></div>

    <div class="graph-panel" id="cc-con-graph">
      <div class="graph-header">
        <span class="graph-title">Balance Comparison</span>
        <span class="graph-note" id="cc-con-graph-note"></span>
      </div>
      <div class="graph-legend">
        <div class="graph-legend-item">
          <span class="graph-legend-color principal"></span>
          <span>Current cards</span>
        </div>
        <div class="graph-legend-item">
          <span class="graph-legend-color secondary"></span>
          <span>Consolidation</span>
        </div>
      </div>
      <div class="graph-container">
        <span class="graph-y-label">Balance</span>
        <div class="graph-y-axis">
          <span id="cc-con-y-max"></span>
          <span id="cc-con-y-mid"></span>
          <span id="cc-con-y-min"></span>
        </div>
        <div class="graph-main">
          <div class="graph-bars-wrapper">
            <svg class="graph-line" viewBox="0 0 100 100" preserveAspectRatio="none">
              <polyline class="line-primary" id="cc-con-line-current" points=""></polyline>
              <polyline class="line-secondary" id="cc-con-line-new" points=""></polyline>
            </svg>
          </div>
          <div class="graph-x-axis">
            <span id="cc-con-x-start"></span>
            <span id="cc-con-x-end"></span>
          </div>
          <span class="graph-x-label">Month</span>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  @import url('/calculators/loans/credit-card-consolidation/calculator.css');
</style>
