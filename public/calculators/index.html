<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculators | calchowmuch.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Browse calculators on calchowmuch.com" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <style>
      .page {
        max-width: 1080px;
        margin: 0 auto;
        padding: 32px 20px 48px;
        display: grid;
        gap: 32px;
      }

      header {
        display: grid;
        gap: 8px;
      }

      .category {
        display: grid;
        gap: 16px;
      }

      .category h2 {
        margin: 0;
        font-size: 20px;
      }

      .calculator-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }

      .calculator-card {
        background: var(--panel-bg);
        border-radius: 16px;
        padding: 18px;
        border: 1px solid var(--border-color);
        box-shadow: var(--panel-shadow);
        display: grid;
        gap: 8px;
      }

      .calculator-card a {
        font-weight: 600;
        color: #2563eb;
      }

      .calculator-card p {
        margin: 0;
        color: var(--muted-text);
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <main class="page">
      <header>
        <h1>Calculators</h1>
        <p>Choose a calculator category to get started.</p>
      </header>

      <section class="category" aria-labelledby="math-title">
        <h2 id="math-title">Math</h2>
        <div class="calculator-grid">
          <div class="calculator-card">
            <a href="/calculators/math/basic/index.html">
              Basic Calculator
            </a>
            <p>Add, subtract, multiply, or divide two numbers.</p>
          </div>
          <div class="calculator-card">
            <a href="/calculators/math/percentage-increase/index.html">
              Percentage Increase / Decrease
            </a>
            <p>Measure the percent change between two values.</p>
          </div>
        </div>
      </section>

      <section class="category" aria-labelledby="finance-title">
        <h2 id="finance-title">Finance</h2>
        <div class="calculator-grid">
          <div class="calculator-card">
            <a href="/calculators/finance/credit-card-payoff/index.html">
              Credit Card Payoff
            </a>
            <p>Estimate how many months it takes to clear a balance.</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
